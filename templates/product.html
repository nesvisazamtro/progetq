<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/styles.css">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"{{product['name']}}"</title>
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTQbrga98UQ53b2me7QXCILqy9HVJEuA_YZkizojHIPaA&s" type="image/x-icon">
</head>
<body class="my-background">
{% include "navbar.html"%}
<div class="container-xl my-content font-color" style="border-radius: 2pc">
    <div class="container" style="margin-top: 50px;">
        <div class="row mx-5" style="padding:25px ">
            <div class="col-md-6 d-flex align-items-center ">
                <img style="border-radius: 2pc" width="450" src="{{product.image_url}}" class="img-fluid " alt="aaaaa" >
            </div>
            <div class="col-md-6">
                <h1 style="font-size: 2rem; margin-bottom: 20px;">{{product.name}}</h1>
                <p style="font-size: 1.5rem; margin-bottom: 20px;">{{product.price}} ₾</p>
                <p style="margin-bottom: 20px;">{{product.text}}</p>
                <button class="btn btn-primary btn-lg"
                        style="background-color: #391E39; border-color: #391E39; color: white;">Add to Cart
                </button>
            </div>
        </div>
    </div><br><br>
    <h1>Products You May Like</h1>
    <div class="col-15 row">
        {% for product in product_category %}
        <div class="col-3">
            <div class="card" style="width: 100%; top: 2%; height: 525px; border-radius: 1pc;">
                <img style="border-radius: 1pc;" height="290px" src="{{product.image_url}}"
                     class="card-img-top" alt="Image discription">
                <div class="card-body">
                    <h5 class="card-title">{{product.name}}</h5>
                    <p class="card-text text">{{product.price}} ₾</p>
                    <a href="/product/{{product.id}}" class="btn btn-primary"
                       style="position:bottom ">Buy</a>
                    {% if current_user.role == "admin" %}
                    <a href="/edit_product/{{product.id}}" class="btn btn-primary" style="position:bottom ">Edit</a>
                    <a href="/delete_product/{{product.id}}" class="btn btn-primary"
                       style="position:bottom ">Delete</a>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div><br><br>
{% include "footer.html" %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="/static/search.js"></script>
</body>
</html>
